name: Biome Check

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check (logs)
        run: |
          echo "::group::Biome Check Results"
          pnpm exec biome check \
            --no-errors-on-unmatched \
            --files-ignore-unknown=true \
            --colors=force \
            .
          echo "::endgroup::"

      - name: Run Biome check (JSON output)
        run: |
          pnpm exec biome check \
            --no-errors-on-unmatched \
            --files-ignore-unknown=true \
            --colors=off \
            --reporter=json . > biome-report.json || true

      - name: Upload Biome report
        uses: actions/upload-artifact@v4
        with:
          name: biome-report
          path: biome-report.json