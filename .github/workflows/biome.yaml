name: Biome Check

on:
  push:
    branches:
      - "**"
  # D√©clencher sp√©cifiquement sur les pull requests pour pouvoir commenter
  pull_request:

# Donner les permissions au workflow pour √©crire dans les pull requests
permissions:
  pull-requests: write

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # √âtape 1: Ex√©cuter Biome et capturer la sortie dans une variable d'environnement
      - name: Run Biome check and capture output
        id: biome_check # On donne un ID √† l'√©tape pour r√©utiliser sa sortie
        run: |
          # Ex√©cute biome et stocke la sortie dans une variable
          # `|| true` √† la fin emp√™che le workflow de s'arr√™ter si Biome trouve des erreurs
          BIOME_OUTPUT=$(pnpm exec biome check --colors=force --no-errors-on-unmatched --files-ignore-unknown=true .) || true
          
          # Utilise une syntaxe sp√©ciale pour exposer la variable √† d'autres √©tapes
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$BIOME_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # On v√©rifie si la commande a √©chou√© pour faire √©chouer le job plus tard si besoin
          if [[ $? -ne 0 ]]; then
            echo "Biome check failed."
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "Biome check passed."
            echo "status=success" >> $GITHUB_OUTPUT
          fi


      # √âtape 2: Publier le commentaire sur la Pull Request
      - name: Post Biome results to PR
        # Ne s'ex√©cute que sur les √©v√©nements de type pull_request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # Le message √† publier. On utilise la sortie de l'√©tape pr√©c√©dente.
          message: |
            ### üìù Biome Check Results

            <details>
            <summary>Click to expand</summary>

            ```
            ${{ steps.biome_check.outputs.output }}
            ```

            </details>

          # Le token pour s'authentifier aupr√®s de l'API GitHub
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      # √âtape 3: Faire √©chouer le workflow si Biome a trouv√© des erreurs
      - name: Fail workflow if Biome check failed
        if: steps.biome_check.outputs.status == 'failure'
        run: |
          echo "Biome check failed. See the comment above for details."
          exit 1